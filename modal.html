<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modal from scratch</title>
    <link rel="stylesheet" href="modal.css">
    <script>
      function launch_box(){
        var x = document.getElementById("background");
        x.classList.add("modal")
        var y = document.getElementById("modal_box");
        y.classList.add("modal_box")
      }
    </script>
  </head>
  <body>
    <button onclick="launch_box()">Click here to open the modal</button>
    <div id = "background">
      <div id = "modal_box">
        <!-- <div id = "cancel">cancel</div> -->
      </div>
    </div>
  </body>
</html>
