<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modal from scratch</title>
    <link rel="stylesheet" href="modal.css">
    <script>
      function launch_box(){
        var x = document.getElementById("background");
        x.classList.add("modal")
        var y = document.getElementById("modal_box");
        if(y.style.visibility == "hidden"){
          y.style.visibility = "visible";
        }
      }

      function close(){
        console.log("yes");
        var x = document.getElementById("background");
        var y = document.getElementById("modal_box");

        x.style.visiblity = "hidden";
        y.style.visiblity = "hidden";
      }

    </script>
  </head>
  <body>
    <button onclick="launch_box()">Click here to open the modal</button>
    <div id = "background">
      <div style="visibility:hidden" id = "modal_box">
          <button id="cancel" onclick="close()">X</button>
          <p>hey</p>
      </div>
    </div>
  </body>
</html>
